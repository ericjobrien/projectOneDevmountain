<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorrorScope</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
    <header>
        <div id="logo"> <img/></div>
        <div id="siteName">
        HorrorScope
        </div>
    </header>
    <section id="themeBlock">
        <div id="themeText">
            Choose Theme
        </div>
        <section class="theme">
            <div>
                <button id="evilDead">Evil Dead</button>
            </div>
            <div>
                <button id="twd">The Walking Dead</button>
            </div>
        </section>
    </section>
    <section id="question">
        <form id="questionForm">
            <input type="text" placeholder="Type Question Here"/>
        </form>
            <button id="qBtn">Get Reply</button>
    </section>
    <section id='underReplyBtn'>

    </section>
    <script>

        const questionEl = document.getElementById('question');
        const replyBtn = document.getElementById('qBtn');
        const innerText = questionEl.innerHTML;
        
        function displayAnswer(e) {
            e.preventDefault();
            const sectionEl = document.getElementById('underReplyBtn');
            const answerEl = document.createElement('p');

            sectionEl.appendChild(answerEl);

            answerEl.style.display = 'flex';
            answerEl.style.fontSize = '28px';
            answerEl.style.color = 'rgb(214, 0, 0)';

            axios.get('/api/displayQuestion')
                .then((res) => {
                    let sayingArr = res.data;

                    function randomSaying(arr) {
                        let saying = '';
                        let num = arr.length
                        let index = Math.floor(Math.random() * num);
                        saying = arr[index];
                        console.log(saying);
                        answerEl.textContent = saying;
                    }

                    randomSaying(sayingArr);
                }) 


        }
        replyBtn.addEventListener('click', displayAnswer);

    </script>
    <script src="app.js"></script>
</body>
</html>
