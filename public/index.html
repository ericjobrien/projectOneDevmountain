<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorrorScope</title>
</head>
<body>
    <header>
        <div id="logo"> <img/></div>
        <div id="siteName">
        HorrorScope
        </div>
    </header>
    <section id="themeBlock">
        <div id="themeText">
            Choose Theme
        </div>
        <section class="theme">
            <div>
                <button id="evilDead">Evil Dead</button>
            </div>
            <div>
                <button id="twd">The Walking Dead</button>
            </div>
        </section>
    </section>
    <section id="question">
        <form id="questionForm">
            <input type="text" placeholder="Type Question Here"/>
        </form>
    </section>
    <section id="questionButton">
        <button id="qBtn">Get Reply</button>
    </section>
    <section class="hidden">
        <div id="hiddenQuestion">
            Question:
        </div>
        <div id="hiddenReply">
            Reply:
        </div>
    </section>
    <script src="app.js"></script>
</body>
</html>
