<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HorrorScope</title>
</head>
<body>
    <header>
        <div>
            <img id='logo' src="https://media.istockphoto.com/vectors/skull-and-crossbones-icon-on-white-background-vector-vector-id539681702?k=20&m=539681702&s=612x612&w=0&h=CWRAuCxpO1GuU8gujFzP7iKJdjgiDlxiBacakBx-jIY="/>
        </div>
        <div id="siteName">
        HorrorScope
        </div>
    </header>
        <div id="themeText">
            Choose Theme
        </div>
        <section class="theme">
            <div>
                <button id="evilDead">Evil Dead</button>
            </div>
            <div>
                <button id="twd">The Walking Dead</button>
            </div>
        </section>
        <section id="question">
            <form>
                <input type="text" placeholder="Type Question Here"/>
            </form>
        </section>
        <section id="questionButton">
            <button>Get Reply</button>
        </section>
        <section class="hidden">
            <div id="hiddenQuestion">
                Question:
            </div>
            <div id="hiddenReply">
                Reply:
            </div>
        </section>
</body>
</html>
